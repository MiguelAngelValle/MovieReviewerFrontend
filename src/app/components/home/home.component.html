<body>


<div class="movies">
    <div *ngFor = "let movie of movies" class="movie">
        <div class="movie-thumb-container">
            <img 
            src="'{{movie.Poster}}'"
            alt=""
            class="movie-thumbnail">
        </div>
        <div class="movie-description">
            <div class="movie-info">
                <p class="movie-name">{{movie.Title}}</p>
                <p class="movie-plot">{{movie.Plot}}</p>
                <p class="movie-year"><span>Year: </span>{{movie.Year}}</p>
                <p class="movie-genres"><span>Genres: </span>{{movie.Genre}}</p>
                <p class="movie-director"><span>Director: </span>{{movie.Director}}</p>
            </div>
            <div class="platforms">
                <img src="https://cdn.iconscout.com/icon/free/png-256/netflix-3628944-3030169.png" 
                alt=""
                class="movie-platforms">
                <img src="https://cdn.iconscout.com/icon/free/png-256/netflix-3628944-3030169.png" 
                alt=""
                class="movie-platforms">
                <img src="https://cdn.iconscout.com/icon/free/png-256/netflix-3628944-3030169.png" 
                alt=""
                class="movie-platforms">
                <img src="https://cdn.iconscout.com/icon/free/png-256/netflix-3628944-3030169.png" 
                alt=""
                class="movie-platforms">
            </div>
        </div>
    </div>
</div>
</body>
