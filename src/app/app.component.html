<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <span>
    <button mat-button routerLink="/home" *ngIf="!isAuthenticated">{{title}}</button>
    <button mat-button routerLink="/home" *ngIf="!isAuthenticated">
      <mat-icon>home</mat-icon>
    </button>
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/" *ngIf="isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button routerLink="/register" *ngIf="isAuthenticated">
      <mat-icon>perm_identity</mat-icon>
      Register
    </button>
    <button mat-button *ngIf="!isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <button mat-button routerLink="/profile" *ngIf="!isAuthenticated">
      <mat-icon>account_circle</mat-icon>
      Profile
    </button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
